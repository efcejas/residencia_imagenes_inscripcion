<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>{% block title %}Control de asistencia{% endblock %}</title>
</head>

<body>
    <header name="header" class="container-fluid d-flex align-items-center justify-content-center text-white"
        style="background-color: #1C58A6; height: 120px;">
        <h1>Control de asistencia</h1>
    </header>
    <div class="container-fluid sticky-top" style="background-color: #F2F2F2; padding-top: 10px; padding-bottom: 10px;">
        {% if user.is_authenticated %}
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-0">{{ user.get_full_name }}</h6>
                <a href="{% url 'password_change' %}" style="font-size: x-small;">Cambiar contraseña</a>
            </div>
            <form method="post" action="{% url 'logout' %}" class="mr-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-secondary btn-sm">Cerrar sesión</button>
            </form>
        </div>
        {% endif %}
    </div>
    <section class="container-sm">
        {% block content %}{% endblock %}
    </section>
    <footer class="container-fluid py-5" style="background-color: #F2F2F2;">
        <p class="mb-0">Acá debería ir el pie de página</p>
    </footer>
    <!-- JavaScript y Popper.js de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
