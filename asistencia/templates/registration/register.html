{% extends "basedos.html" %}

{% block content %}
    <div class="container text-start py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <h3 class="mb-3">Formulario de Registro</h3>
                <form method="post" class="mb-3">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="row">
                        {% for field in form %}
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control" value="{{ field.value|default:'' }}">
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary mb-3">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
