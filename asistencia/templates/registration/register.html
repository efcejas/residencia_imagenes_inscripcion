{% extends "basedos.html" %}

{% block content %}
    <h2>Formulario de Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        {% endfor %}
        <button type="submit">Registrar</button>
    </form>
{% endblock %}
