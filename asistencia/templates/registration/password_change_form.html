{% extends 'basedos.html' %}

{% block content %}
  <h2>Cambiar contraseña</h2>
  <form method="post">
    {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        {% endfor %}
    <button type="submit">Cambiar contraseña</button>
  </form>
{% endblock %}
