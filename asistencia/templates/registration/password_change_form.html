{% extends 'basedos.html' %}

{% block content %}
  <div class="container text-start py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <h3 class="mb-3">Cambiar contraseña</h3>
        <form method="post" class="mb-3">
          {% csrf_token %}
          {{ form.non_field_errors }}
          {% for field in form %}
            <div class="form-group mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control" value="{{ field.value|default:'' }}" required>
              {% if field.errors %}
                <div class="alert alert-danger mt-2">
                  {{ field.errors|first }}
                </div>
              {% endif %}
            </div>
          {% endfor %}
          <div class="text-end">
            <button type="submit" class="btn btn-primary mb-3">Cambiar contraseña</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
