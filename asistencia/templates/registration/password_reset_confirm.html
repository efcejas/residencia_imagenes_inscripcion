{% extends 'basedos.html' %}
{% block content %}
<h2>Restablecer contraseña</h2>
{% if validlink %}
    <p>Por favor, introduce tu nueva contraseña:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cambiar mi contraseña</button>
    </form>
{% else %}
    <p>El enlace de restablecimiento de contraseña no es válido o ha expirado.</p>
{% endif %}
{% endblock %}
