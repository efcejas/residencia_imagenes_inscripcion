{% extends 'imat/pagina_base_imat_dos.html' %}
{% load static %}
{% block title %}{{ titulo_examen }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center" style="color: #d9534f;">{{ titulo_examen }}</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group mb-3">
                <label class="font-weight-bold mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-block mt-4" style="background-color: #d9534f; color: #fff;">
            Finalizar Examen
        </button>
    </form>
</div>
{% endblock %}
